<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      font-size: 16px;
    }
   .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 20px;
}
    .search-bar {
  /* Existing styles */
  margin-top: auto;
  margin-bottom: auto;
}
    .search-bar {
      width: 80%;
      max-width: 400px;
      height: 40px;
      padding: 10px;
      border: 2px solid #fdd3f5;
      border-radius: 20px;
      background-color: #000000;
      box-shadow: 0 0 10px #110011;
      outline: none;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      transition: box-shadow 0.3s ease-in-out;
    }
    .search-bar:focus {
      box-shadow: 0 0 20px #900bc3;
      box-shadow: 0 0 -5px #900bc3;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid #530182;
      border-radius: 20px;
      background-color: transparent;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      text-decoration: none;
    }
    .button:hover {
      background-color: #ffd2ff;
      color: black;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .radio-group label {
      margin-right: 10px;
    }
    .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 20px;
}

.search-bar {
  /* Existing styles */
  margin-top: auto;
  margin-bottom: 20px;
}

.button-container {
  /* Existing styles */
  margin-top: 20px;
}
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const radioBing = document.getElementById('radio-bing');
      const radioGoogle = document.getElementById('radio-google');
      const searchBar = document.getElementById('search-bar');
      
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const fontSize = isMobile ? '24px' : '16px';
      
      searchBar.placeholder = 'Search Bing...';
      searchBar.style.fontSize = fontSize;
      searchBar.removeEventListener('keydown', searchGoogle);
      searchBar.addEventListener('keydown', searchBing);

      radioBing.addEventListener('change', () => {
        searchBar.placeholder = 'Search Bing...';
        searchBar.style.fontSize = fontSize;
        searchBar.removeEventListener('keydown', searchGoogle);
        searchBar.addEventListener('keydown', searchBing);
      });

      radioGoogle.addEventListener('change', () => {
        searchBar.placeholder = 'Search Google...';
        searchBar.style.fontSize = fontSize;
        searchBar.removeEventListener('keydown', searchBing);
        searchBar.addEventListener('keydown', searchGoogle);
      });

      function searchGoogle(event) {
        if (event.key === 'Enter') {
          const query = event.target.value;
          window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
}
}
        function searchBing(event) {
    if (event.key === 'Enter') {
      const query = event.target.value;
      window.location.href = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
    }
  }
});
</script>
</head>
<body>
  <div class="container">
    <div class="radio-group">
      <input type="radio" id="radio-bing" name="search-engine" checked>
      <label for="radio-bing">Bing</label>
      <input type="radio" id="radio-google" name="search-engine">
      <label for="radio-google">Google</label>
    </div>
    <input type="text" class="search-bar" id="search-bar" placeholder="Search Bing...">
    <div class="button-container">
      <a href="https://chat.openai.com" target="_blank" class="button">ChatGPT</a>
      <a href="https://bing.com/chat" target="_blank" class="button">Bing AI</a>
      <a href="https://bard.google.com" target="_blank" class="button">Bard</a>
    </div>
  </div>
</body>
</html>
